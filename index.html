<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="./css/style.css" />
    <script src="./js/calc.js" defer></script>
    <title>JS - Calculator</title>
  </head>

  <body>
    <div class="header">
      <div id="header-text"><h1>Calculator</h1></div>
    </div>

    <div class="calc-window">
      <div id="number-window">
        <div id="num-display">
          <div id="numbers">0</div>
        </div>
      </div>
      <!--closing tag of number-window-->

      <div class="buttonContainer">
        <div id="buttonRow1">
          <button id="clearBtn">Clear</button>
          <button id="divideBtn">/</button>
        </div>

        <div id="buttonRow2">
          <button id="sevenBtn">7</button>
          <button id="eightBtn">8</button>
          <button id="nineBtn">9</button>
          <button id="mulBtn">X</button>
        </div>

        <div id="buttonRow3">
          <button id="fourBtn">4</button>
          <button id="fiveBtn">5</button>
          <button id="sixBtn">6</button>
          <button id="subBtn">-</button>
        </div>

        <div id="buttonRow4">
          <button id="oneBtn">1</button>
          <button id="twoBtn">2</button>
          <button id="threeBtn">3</button>
          <button id="addBtn">+</button>
        </div>

        <div id="buttonRow5">
          <button id="zeroBtn">0</button>
          <button id="decBtn">.</button>
          <button id="equalBtn">=</button>
        </div>
      </div>
      <!--close of buttonContainer-->
    </div>

    <div class="footer"></div>
  </body>
</html>
