<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="./css/style.css" />
    <script src="./js/calc.js" defer></script>
    <title>JS - Calculator</title>
  </head>

  <body>
    <div class="header">
      <div id="header-text"><h1>Calculator</h1></div>
    </div>

    <div class="calc-window">
      <div id="number-window">
        <div id="num-display">
          <div id="prevNumbers"></div>
          <div id="numbers">0</div>
        </div>
      </div>
      <!--closing tag of number-window-->

      <div class="buttonContainer">
        <div id="buttonRow1">
          <button id="clearBtn" onClick="clearCalc()">Clear</button>
          <button id="delBtn" onClick="deleteClick()">Del</button>
          <button id="divBtn" onClick="operatorClick('/')">/</button>
        </div>

        <div id="buttonRow2">
          <button id="sevenBtn" onClick="onNumClick('7')">7</button>
          <button id="eightBtn" onClick="onNumClick('8')">8</button>
          <button id="nineBtn" onClick="onNumClick('9')">9</button>
          <button id="mulBtn" onClick="operatorClick('*')">X</button>
        </div>

        <div id="buttonRow3">
          <button id="fourBtn" onClick="onNumClick('4')">4</button>
          <button id="fiveBtn" onClick="onNumClick('5')">5</button>
          <button id="sixBtn" onClick="onNumClick('6')">6</button>
          <button id="subBtn" onClick="operatorClick('-')">-</button>
        </div>

        <div id="buttonRow4">
          <button id="oneBtn" onClick="onNumClick('1')">1</button>
          <button id="twoBtn" onClick="onNumClick('2')">2</button>
          <button id="threeBtn" onClick="onNumClick('3')">3</button>
          <button id="addBtn" onClick="operatorClick('+')">+</button>
        </div>

        <div id="buttonRow5">
          <button id="zeroBtn" onClick="onNumClick('0')">0</button>
          <button id="decBtn" onClick="onNumClick('.')">.</button>
          <button id="equalBtn" onClick="equalClick(prevNum,
                                        currNum,
                                        currOp)">
            =
          </button>
        </div>
      </div>
      <!--close of buttonContainer-->
    </div>

    <div class="footer"></div>
  </body>
</html>
